<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css">
      <link rel="stylesheet" href="assets/css/styles.css">
      <title>Boo House</title>
   </head>
   <body>
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-ghost-2-line"></i> Boo House
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#new" class="nav__link">News</a>
                    </li>

                    <li class="nav__item">
                        <a href="#shop" class="nav__link">Shop</a>
                    </li>

                    <li class="nav__item">
                        <a href="#care" class="nav__link">Care</a>
                    </li>

                    <li class="nav__item">
                        <a href="#contact" class="nav__link">Contact</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__actions">
                <i class="ri-user-line"></i>
                <i class="ri-shopping-cart-line"></i>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
         </nav>
      </header>

      <main class="main">
         <section class="home section" id="home">
            <div class="home__container container grid">
                <img src="/landing-page/assets/img/ghost.png" alt="ghost image" class="home__img">

                <div class="home__data">
                    <h1 class="home__title">
                        DON'T WANT TO WAIT <br>
                        FOR <span>HALLOWEEN</span>?
                    </h1>

                    <p class="home__description">
                        Here at Boo House, it's Halloween all year round!
                         Visit us and have a spooky experience. <br>
                    </p>

                    <div class="home__buttons">
                        <a href="#" class="button">
                            <span>
                                <i class="ri-arrow-right-line"></i>
                            </span>
                            GO TO SHOP
                        </a>

                        <a href="#" class="button__link">MORE DETAILS</a>
                    </div>
                </div>
            </div>
         </section>

         <section class="new section" id="new">
            
         </section>

         <section class="shop section" id="shop">
            
         </section>

         <section class="care section" id="care">
            
         </section>

         <section class="contact section" id="contact">
            
         </section>
      </main>

      <footer class="footer">
         
      </footer>



      <script src=""></script>

      <script src="assets/js/main.js"></script>
   </body>
</html>
